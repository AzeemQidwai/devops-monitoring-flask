name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v3.2.0
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and Push html-frontend
      uses: build-push-action@v5.3.0
      with:
        context: ./nginx-frontend
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/html-frontend:latest

    - name: Build and Push flask-backend
      uses: docker/build-push-action@v2
      with:
        context: ./flask-backend
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask-backend:latest
